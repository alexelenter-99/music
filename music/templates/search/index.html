{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Search{% endblock %}</h1>
  {% if g.user %}
    <a class="action" href="{{ url_for('search.index') }}">New</a>
  {% endif %}
{% endblock %}

{% block content %}
  {% for song in songs %}
    <article class="post">
      <header>
        <div>
          <h1>{{ song['name'] }}</h1>
          <div class="about">by {{ song['artist_id'] }} </div>
        </div>
      </header>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form['title'] }}" required>
    <label for="artist">Artist</label>
    <textarea name="artist" id="artist">{{ request.form['artist'] }}</textarea>
    <input type="submit" value="Search">
  </form>
{% endblock %}
