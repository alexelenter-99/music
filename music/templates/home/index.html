{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Your Home Page{% endblock %}</h1>
  <a class="action" href="{{ url_for('search.song') }}">Search for songs</a>
  <a class="action" href="{{ url_for('search.search_playlists') }}">Search for playlists</a>
{% endblock %}

{% block content %}
<div class="songs">
{% for playlist in playlists %}
<article class="song">
    <header>
        <div>
            <h1>{{ playlist['name'] }}</h1>
            <a class="action" href="/playlist/{{ playlist['id'] }}"">See songs</a>
            
        </div>
    </header>
</article>
{% if not loop.last %}
<hr>
{% endif %}
{% endfor %}
</div>
{% endblock %}
